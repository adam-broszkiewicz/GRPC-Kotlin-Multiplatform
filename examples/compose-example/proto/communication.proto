syntax = "proto3";

package io.github.timortel.kmpgrpc.composeexample.shared;

import "google/api/field_behavior.proto";

message NumMessage {
  int32 value = 1 [
    (google.api.field_behavior) = INPUT_ONLY,
    (google.api.field_behavior) = REQUIRED
  ];
}

service CommunicationService {
  rpc squareNumber (NumMessage) returns (NumMessage);
  rpc countdown (NumMessage) returns (stream NumMessage);
  rpc finalAverage (stream NumMessage) returns (NumMessage);
  rpc runningAverage (stream NumMessage) returns (stream NumMessage);

  rpc emptyRpc (NumMessage) returns (NumMessage);
}
